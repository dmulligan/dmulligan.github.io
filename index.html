---
layout: layout
title: My Personal Space - Please move along!
---

{% for post in site.posts %}
<section>
  <div id="title">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p>Sub title</p>
    <hr>
    <span class="credits left"></span>
    <span class="credits right">{{ post.date | date: "%B %e, %Y" }}</span>
  </div>
</section>
{% endfor %}
